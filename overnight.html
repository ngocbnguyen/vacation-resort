<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Château d'Émeraude</title>
  </head>
  <body>
    <header>
      <h1 class="m-3 text-center fw-semibold">Château d'Émeraude</h1>
    </header>
    <nav class="m-3">
      <ul class="d-flex justify-content-around nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Château</a></li>
        <li class="nav-item"><a class="nav-link" href="overnight.html">Accommodations</a></li>
        <li class="nav-item"><a class="nav-link" href="dining.html">Dining</a></li>
        <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
      </ul>
    </nav>
    <form action="" onsubmit="estimateBtnClicked(event);">
      <label for="name">Name:</label>
      <input required type="text" id="name" />
      <label for="email">Email:</label>
      <input required type="email" id="email" />

      <div>
        <label for="dateSelection">Select A Date</label>
        <input required
          type="date"
          name="dateSelection"
          id="arrivalDate"
          placeholder="Arrival Date"
        />
        <input required type="number" name="" id="numNights" placeholder="Nights" />
        <br />
        <input required type="number" placeholder="Number of Room" id="numRoom" />
      </div>

      <fieldset >
        <legend>Room Types:</legend>
        <input required type="radio" name="roomType" id="queen" value="queen" /> Queen
        Room <br />
        <input type="radio" name="roomType" id="king" value="king" /> King Room
        <br />
        <input type="radio" name="roomType" id="suite" value="suite" /> Suite
        <br />
      </fieldset>

      <label for="numAdults">Number of Adults:</label>
      <select  name="numAdults" id="numAdults">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
      </select>

      <label for="numKids">Number of Children</label>
      <select  name="numKids" id="numKids">
        <option value="0">Zero</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="4">Four</option>
      </select>

      <fieldset >
        <legend>Discount Types</legend>
        <input type="radio" name="discount" value="senior" /> Senior Discount
        <br />
        <input type="radio" name="discount" value="military" /> Military
        Discount <br />
      </fieldset>

      <br />
      <button>Estimate Stay Cost</button>
      <p id="roomCost"></p>
      <p id="discount"></p>
      <p id="discountedRoom"></p>
      <p id="tax"></p>
      <p id="totalCost"></p>
    </form>

    <script src="./scripts/overnight.js"></script>
  </body>
</html>
